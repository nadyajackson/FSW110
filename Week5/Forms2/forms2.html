<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML input</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Jiffy Airlines</h1>
    <form id="form2" name="form2">
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="fname" ><br>

        <label for="lname">First Name:</label>
        <input type="text" id="lname" name="lname" ><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" ><br>

        <label for="news">Sign up for our monthly Newsletter?</label>
        <input type="radio" id="yes" name="news" value="Yes">
        <label for="yes">Yes</label>
        <input type="radio" id="no" name="news" value="No">
        <label for="no">No</label> <br>

        <label for="Destination">Destination:</label>
        <input type="select" id="Paris" name="Destination" value="Paris">
            <label for="Paris">Paris</label>
        <input type="select" id="London" name="Destination" value="London">
            <label for="London">London</label>
        <input type="select" id="Denali" name="Destination" value="Denali">
            <label for="Denali">Denali</label>
        <input type="select" id="Rome" name="Destination" value="Rome">
            <label for="Rome">Rome</label>
        <input type="select" id="Athens" name="Destination" value="Athens">
            <label for="Athens">Athens</label> <br>

        <label for="allergies">Allergies:</label>
        <input type="checkbox" id="Lactose-Free" name="allergies" value="Lactose-Free">
        <label for="Lactose-Free">Lactose-Free</label>
        <input type="checkbox" id="Gluten-Free" name="allergies" value="Gluten-Free">
        <label for="Gluten-Free">Gluten-Free</label>
        <input type="checkbox" id="Nuts" name="allergies" value="Nuts">
        <label for="Nuts">Nuts</label>
        <input type="checkbox" id="Vegan" name="allergies" value="Vegan">
        <label for="Vegan">Vegan</label> <br>

        <input type="submit" id="Submit" name="Submit" value="Submit">
    </form>

    <script src="forms2.js"></script>
</body>
</html>
