<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML input</title>
</head>
<body>
    <h1>Jackson and Co. Publishing House</h1>
    <form id="form" name="Inquiry">
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="fname" value="First"><br>

        <label for="lname">First Name:</label>
        <input type="text" id="lname" name="lname" value="Last"><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" value="18"><br>

        <label for="yes">Sign up for our monthly Newsletter?</label>
        <input type="radio" id="yes" name="news" value="Yes">
        <input type="radio" id="no" name="news" value="No"><br>

        <label for="intrests">Interested in:</label>
        <input type="radio" id="publishing" name="interests" value="Publishing">
        <input type="radio" id="editing" name="interests" value="Editing">
        <input type="radio" id="reviewing" name="interests" value="Reviewing">
        <input type="radio" id="design" name="interests" value="Design">
        <input type="radio" id="marketing" name="interests" value="Marketing"><br>

        <label for="genres">Genres:</label>
        <input type="checkbox" id="Non-Fiction" name="genres" value="Non-Fiction">
        <input type="checkbox" id="Fiction" name="genres" value="Fiction">
        <input type="checkbox" id="Biography" name="genres" value="Biography">
        <input type="checkbox" id="Historical" name="genres" value="Historical">
        <input type="checkbox" id="Romance" name="genres" value="Romance">
        <input type="checkbox" id="Fantasy" name="genres" value="Fantasy">
        <input type="checkbox" id="Sci-Fi" name="genres" value="Sci-Fi">
        <input type="checkbox" id="Poetry" name="genres" value="Poetry">

        <input type="button" id="Submit" name="Submit" value="Submit">
    </form>



    <script src="forms2.js"></script>
</body>
</html>
