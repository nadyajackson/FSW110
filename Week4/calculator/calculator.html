<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator</title>
    <style>
        
    </style>
</head>
<body>
    <script src="calculator.js"></script>
    <div>
        <h1>Addition Function</h1>
        <input type="number" id="first">
        <input type="number" id="second">
        <button id="add">Add!</button>
        <p id="answer">Answer</p>
    </div>

    <div>
        <h1>Subtraction Function</h1>
        <input type="number" id="Here">
        <input type="number" id="There">
        <button id="sub">Subtract!</button>
        <p id="solution">Answer</p>
    </div>

    <div>
        <h1>Multiplication Function</h1>
        <input type="number" id="one">
        <input type="number" id="two">
        <button id="mul">Multiply!</button>
        <p id="success">Answer</p>
    </div>
</body>
</html>
